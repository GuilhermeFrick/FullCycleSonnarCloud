# Authentication token for SonarQube


sonar.token=sqp_0403933f42a73272e6df28a13b04fe760a568778

# Mandatory parameters
sonar.projectKey=goproject

# --- Optional properties ---

# Human-readable name for the project, defaults to project key if not provided
sonar.projectName=goproject

# Project version, defaults to 'not provided'
sonar.projectVersion=1.0

# Path to the source directories (relative to the sonar-project.properties file)
sonar.sources=.

# Files to be excluded from analysis (supports wildcard patterns)
sonar.exclusions=**/*_test.go

# Path to the test directories (relative to the sonar-project.properties file)
sonar.test=.

# Files to be included in analysis (typically tests, supports wildcard patterns)
sonar.test.inclusions=**/*_test.go

# URL of the SonarQube server
sonar.host.url=http://localhost:9000



# Path to the coverage report generated by tests
sonar.go.coverage.reportPaths=coverage.out

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
